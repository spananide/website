<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock — Spanani</title>
    <link rel="stylesheet" href="../assets/css/clock.css">
</head>
<body>

<a href="/" class="back">← Zurück</a>

<div class="center">
    <h1>Clock</h1>
    <div class="time" id="time">00:00:00</div>
    <div class="date" id="date">Lade…</div>
</div>

<footer>© 2025 Spanani</footer>

<script>
    const timeEl = document.getElementById('time');
    const dateEl = document.getElementById('date');
    function update(){
        const n = new Date();
        timeEl.textContent = n.toLocaleTimeString('de-DE',{hour:'2-digit',minute:'2-digit',second:'2-digit',hour12:false});
        dateEl.textContent = n.toLocaleDateString('de-DE',{weekday:'long',day:'numeric',month:'long',year:'numeric'})
            .replace(/^\w/,c=>c.toUpperCase());
    }
    update(); setInterval(update,1000);
</script>

</body>
</html>
