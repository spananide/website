<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Spanani</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <noscript><link rel="stylesheet" href="assets/css/noscript.css"></noscript>
</head>
<body class="is-preload">

<div id="wrapper">
    <div id="bg"></div>
    <div id="stars"></div>

    <div id="main">
        <header id="header">
            <h1>Spanani</h1>
            <p>Developer • Beginner • Always evolving</p>
            <nav>
                <ul>
                    <li><a href="https://x.com/spananidev" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
                    <li><a href="https://discord.gg/ec3Uhbc2" class="icon brands fa-discord"><span class="label">Discord</span></a></li>
                    <li><a href="/clock" class="icon solid fa-clock"><span class="label">Clock</span></a></li>
                    <li><a href="https://github.com/spananide" class="icon brands fa-github"><span class="label">Github</span></a></li>
                    <li><a href="mailto:ttvspanani@gmail.com" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
                </ul>
            </nav>
        </header>
        <footer id="footer">© 2025 Spanani</footer>
    </div>
</div>

<script>
    window.onload = () => document.body.classList.remove('is-preload');
    
    // Sehr dezenter Parallax – fast nicht spürbar, aber smooth
    document.addEventListener('mousemove', e => {
        const stars = document.getElementById('stars');
        const x = (e.clientX / window.innerWidth - 0.5) * 20;
        const y = (e.clientY / window.innerHeight - 0.5) * 20;
        stars.style.transform = `translate(${x}px, ${y}px)`;
    });
</script>
</body>
</html>
